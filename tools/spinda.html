var addEvent =
 window.addEventListener ? function(e, n, f) { e.addEventListener(n, f, false); }
                         : function(e, n, f) { e.attachEvent("on" + n, f); };

addEvent(window, "load", main);

var spinda_palette = [0xe7d6a5, 0xcea573, 0x000000, 0xef524a, 0xbd4a31, 0x7b4231, 0x735242, 0x101010, 0x9c845a, 0xe76373, 0xf7efbd, 0xef947b];
var spinda_w = 80;
var spinda_h = 80;
var spinda_pixels = spinda_w * spinda_h;

var zoom = 8;
var main_canvas;
var pid = null;
var dragging_id = null;
var drag_x, drag_y;
var mouse_overed = false;
var clip = {x: 17, y: 7, w: 47, h: 58};


function main() {
	initialize_spinda_src();
	
	main_canvas = document.getElementById("canvas");
	main_canvas.width = clip.w * zoom;
	main_canvas.height = clip.h * zoom;
	main_canvas.style.position = "relative"; // for layerX, layerY in Firefox
	
	addEvent(document.getElementById("pid_input"), "keyup", draw_from_input_value);
	addEvent(main_canvas, "mousedown", onmousedown);
	addEvent(main_canvas, "mousemove", onmousemove);
	addEvent(main_canvas, "mouseup", onmouseup);
	addEvent(main_canvas, "mouseover", function() { mouse_overed = true; draw(); });
	addEvent(main_canvas, "mouseout", function() { mouse_overed = false; draw(); });
	
	draw_from_input_value();
	if (pid === null) {
		pid = 0;
		draw();
	}
}

function draw_from_input_value() {
	var value = document.getElementById("pid_input").value;
	if (/^\s*(?:0x[0-9a-f]+|[0-9]+)\s*$/i.test(value)) {
		pid = Number(value) >>> 0;
		draw();
	}
}

function main_x_to_picture_x(x) {
	return Math.floor(x / zoom) + clip.x;
}

function main_y_to_picture_y(y) {
	return Math.floor(y / zoom) + clip.y;
}

function onmousedown(e) {
	var target = e.target;
	if (!elementWithIn(main_canvas, target)) return;
	stopEvent(e);
	var x, y;
	if(e.offsetX != undefined) {
		x = e.offsetX;
		y = e.offsetY;
	} else {
		x = e.layerX;
		y = e.layerY;
	}
	var picture_x = main_x_to_picture_x(x);
	var picture_y = main_y_to_picture_y(y);
	var pos, i;
	for (i = 0; i < 4; i ++) {
		pos = get_spot_pos(i, pid);
		if (pos.x <= picture_x && picture_x < pos.x + pos.w &&
		    pos.y <= picture_y && picture_y < pos.y + pos.h) {
			break;
		}
	}
	if (i == 4) return;
	dragging_id = i;
	drag_x = picture_x - pos.x
	drag_y = picture_y - pos.y;
}

function onmousemove(e) {
	var target = e.target;
	if (dragging_id === null) return;
	if (!elementWithIn(main_canvas, target)) return;
	var x, y;
	if(e.offsetX != undefined) {
		x = e.offsetX;
		y = e.offsetY;
	} else {
		x = e.layerX;
		y = e.layerY;
	}
	var i = dragging_id;
	var spot = spinda_spots[i];
	var x_offset = main_x_to_picture_x(x) - spot.left_min - drag_x;
	if (x_offset < 0) x_offset = 0;
	if (x_offset >= 15) x_offset = 15;
	var y_offset = main_y_to_picture_y(y) - spot.top_min - drag_y;
	if (y_offset < 0) y_offset = 0;
	if (y_offset >= 15) y_offset = 15;
	pid = fix_pid(pid, i, x_offset, y_offset);
	document.getElementById("pid_input").value = hex(pid);
	draw();
}

function onmouseup(e) {
	onmousemove(e);
	dragging_id = null;
}

function stopEvent(event) {
	if (event.preventDefault) {
		event.preventDefault();
		event.stopPropagation();
	} else {
		event.returnValue = false;
		event.cancelBubble = true;
	}
}

function draw() {
	var work = spinda_src.slice();
	draw_spots(work, pid);
	var ctx = main_canvas.getContext("2d");
	ctx.clearRect(0, 0, main_canvas.width, main_canvas.height);
	draw_main_canvas(main_canvas, work);
	if (mouse_overed) {
		ctx.fillStyle = 'rgba(0,0,0,0.2)';
		draw_grid(main_canvas, zoom, spinda_w, spinda_h);
	}
	update_nature();
}

function draw_main_canvas(canvas, src) {
	var ctx = canvas.getContext("2d");
	var left = clip.x;
	var top = clip.y;
	var w = clip.w;
	var h = clip.h;
	for (var y = 0; y < h; y ++) {
		var i = (y + top) * spinda_h + left;
		for (var x = 0; x < w; x ++) {
			var color_id = src[i++];
			if (color_id == 2) continue;
			ctx.fillStyle = color_to_hex_str(spinda_palette[color_id]);
			ctx.fillRect(x * zoom, y * zoom, zoom, zoom);
		}
	}
}

	var p = document.getElementById("nature");

function gen_spot_pattern(left_min, top_min, w, h, space) {
	return {left_min: left_min, top_min: top_min, width: w, height: h, space: space};
}

function fix_pid(pid, i, x, y) {
	var shift = 32 - 8 * (i + 1);
	var n = (x & 15) | ((y & 15) << 4)
	return (pid & ~(0xff << shift) | (n << shift)) >>> 0;
}

function get_spot_pos(i, pid) {
	var spot = spinda_spots[i];
	var x = (pid >> (32-8*(i+1))) & 0xf;
	var y = (pid >> (32-8*(i+1)+4)) & 0xf;
	return {x: spot.left_min + x,
	        y: spot.top_min + y,
	        w: spot.width,
	        h: spot.height,
	        offset_x: x,
	        offset_y: y};
}

function draw_spots(pixels, pid) {
	for (var i = 0; i < 4; i ++) {
		var pos = get_spot_pos(i, pid);
		draw_spot(pixels, spinda_spots[i], pos);
	}
}

function draw_spot(pixels, spot, pos) {
	var x = pos.x, y = pos.y;
	var w = pos.w, h = pos.h;
	var space = spot.space;
	draw_spot_dots(pixels, x + space, y, w - space * 2, 1);
	draw_spot_dots(pixels, x + space, y + h - 1, w - space * 2, 1);
	draw_spot_dots(pixels, x, y + 2, 1, h - 4);
	draw_spot_dots(pixels, x + w - 1, y + 2, 1, h - 4);
	draw_spot_dots(pixels, x + 1, y + 1, w - 2, h - 2);
}

function draw_spot_dots(pixels, left, top, w, h) {
	var bottom = top + h;
	var right = left + w;
	for (y = top; y < bottom; y ++) {
		for (x = left; x < right; x ++) {
			draw_spot_dot(pixels, x, y);
		}
	}
}

function draw_spot_dot(pixels, x, y) {
	var i = y * spinda_w + x;
	var color_id = spinda_src[i];
	if (color_id >= (mouse_overed ? 3 : 2)) return; // マウスオーバー時には透過部分にもはみ出して描画
	if (y >= 48 && color_id != 2) return; // 首から下には重なって描画しない
	pixels[i] = color_id == 1 ? 4 : 3; // 下の色が影ならブチの色も影に
}

}

function draw_grid(canvas, zoom, w, h) {
	var ctx = canvas.getContext("2d");
	for (var x = 0; x < w; x ++) {
		ctx.fillRect(x * zoom, 0, 1, h * zoom);
	}
	for (var y = 0; y < h; y ++) {
		ctx.fillRect(0, y * zoom, w * zoom, 1);
	}
}

function new_canvas(width, height) {
	var canvas = document.createElement("canvas");
	canvas.width = width;
	canvas.height = height;
	return canvas;
}

function elementWithIn(elem1, elem2) {
	// elem2 が elem1 と同一の要素か、elem1 の子孫要素のとき true を返す
	if (elem1 == elem2) return true;
	if (elem1.compareDocumentPosition) {
		return (elem1.compareDocumentPosition(elem2) & 16) != 0;
	} else {
		var elem = elem2;
		while ((elem = elem.parentNode)) {
			if (elem == elem1) return true;
		}
		return false;
	}
}

function hex(n) {
	return "0x" + ("00000000"+n.toString(16)).slice(-8);
}
